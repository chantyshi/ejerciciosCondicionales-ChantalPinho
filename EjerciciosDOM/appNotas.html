<!DOCTYPE html>
<html lang="en">
    <link rel = "stylesheet" href='styles.css'>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="d-flex flex-column mb-3 align-items-center">


<div class="NuevaNota ms-3 text-center justify-content-center">
    <h1>Nueva nota </h1>
    
    <div class="input-group mb-3"> 
    <input type="text" class="form-control" aria-describedby="inputGroup-sizing-default" aria-label="Sizing example input" id="tituloNota" placeholder="Escriba el titulo de la nota">
</div>


<div class="mb3 mb-2"> 
    <textarea class="form-control" id='contenidoNota' placeholder="Escriba su nota..."></textarea>
</div>
</div>
<div class="botones mb-3">
    <button class="btn btn-primary" id='GuardarNota'>Guardar</button>
    <button class="btn btn-danger" id='BorrarNotaACrear'>Borrar</button>

</div>
<div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
    <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
  </div>
  <form class="d-flex" role="search">
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="buscarNotas">
    <button class="btn btn-outline-success" type="submit">Search</button>
  </form>  


<div id="contenedorNotas" class="mt-3 container-fluid row justify-content-start gap-3">
   


</div>





    <script src="appNotas.js"></script>
</body>
</html>
